<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <div class="weather-container">

        <div class="arrows">
            <button>←</button>
            <button>→</button>
        </div>

        <div class="main-display">
            <div class="main-temperature">17</div>
            <img src="cloud.png" alt="Хмарно" class="weather-icon" />
        </div>
        
        <div class="forecast-display">
            <ul class="display-list">
                <li class="display-item">
                    <span class="day">Mon</span>
                    <span class="temp">17°</span>
                </li>
                <li class="display-item">
                    <span class="day">Tue</span>
                    <span class="temp">19°</span>
                </li>
                <li class="display-item">
                    <span class="day">Wed</span>
                    <span class="temp">16°</span>
                </li>
                <li class="display-item">
                    <span class="day">Thu</span>
                    <span class="temp">18°</span>
                </li>
                <li class="display-item">
                    <span class="day">Fri</span>
                    <span class="temp">21°</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
