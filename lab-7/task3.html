<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">
            <span class="prime-title">Заповніть форму</span>        
            <span class="hover-title">Ми вдячні вам</span>
        </h1>
        

        <form>
            <div class="fields">
                <div class="field align-left">
                    <label class="label-text">Login</label>
                    <input type="text" name="login" class="text-input">
                </div>
                
                <div class="field align-right">
                    <label class="label-text">Email</label>
                    <input type="email" name="email" class="text-input">
                </div>

                <div class="field align-left">
                    <label class="label-text">Password</label>
                    <input type="password" name="password" class="password-input">
                </div>

                <div class="field align-right">
                    <label class="label-text">Repeat password</label>
                    <input type="password" name="repeat" class="password-input">
                </div>

                <div class="field align-left">
                    <label class="label-text">First Name</label>
                    <input type="text" name="firstname" class="text-input">
                </div>

                <div class="field align-right">
                    <label class="label-text">Last Name</label>
                    <input type="text" name="lastname" class="text-input">
                </div>

                <div class="field">
                    <label class="label-text">About me</label>
                    <textarea name="aboutme" class="textarea-input"></textarea>
                </div>
            </div>

            <div class="buttons fields">
                <button type="submit" class="btn submit-btn align-right">OK</button>
                <button type="reset" class="btn clear-btn align-right">RESET</button>
            </div>
        </form>
    </div>
</body>
</html>
